<header class="header">
  <h1 routerLink="/" class="title">{{ title }}</h1>
</header>

<section class="todolist">
  <tdl-header [status]="statusParam"></tdl-header>
  <tdl-listing (testThree)="status($event)" [status]="statusParam"></tdl-listing>
  <tdl-footer (test)="status($event)"></tdl-footer>
</section>

<footer class="info">
  <p>Created by the TodoMVC Team</p>
  <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
