<header class="header">
  <h1 routerLink="/" class="title">{{ title }}</h1>
</header>

<section class="todolist">
  <tdl-header [status]="status"></tdl-header>
  <tdl-listing
    (status)="getStatus($event)"
    [statusValue]="status"
  ></tdl-listing>
  <tdl-footer (status)="getStatus($event)"></tdl-footer>
</section>

<footer class="info">
  <p>Created by the TodoMVC Team</p>
  <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
