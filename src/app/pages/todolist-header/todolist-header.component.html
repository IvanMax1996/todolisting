<div class="todolist__input-wrap">
  <ng-container *ngIf="countTodo > 0 && toggleBtnVisible">
    <button
      class="todolist__btn-toggle"
      type="button"
      (click)="toggleAll()"
    ></button>
  </ng-container>
 
  <input
    class="todolist__input"
    [(ngModel)]="title"
    placeholder="Что нужно добавить?"
    (keyup.enter)="addTodo()"
  />
</div>
